    <link rel="stylesheet" href="./reg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="signuppage">
        <form id="signupForm" onsubmit="return myFunction()">
            <h1 id="hh"><u>Sign Up</u></h1>
            <div>
                <input type="text" name="name" placeholder="Username" required id="r0">
                <br>
                <input type="email" name="email" placeholder="E-mail ID" required id="r1">
                <br>
                <input type="password" name="pass" placeholder="Password" required id="r2">
                <br>
                <input type="password" name="confirmPass" placeholder="Confirm Password" required id="r4">
                <br>
                <!-- <input type="checkbox" name="remember Password?" value="remember Password?"> 
                <label for="remember Password?">remember Password?</label> -->
                <br>
                <button onclick="myFunction()" id="r3">Create Account</button>

                <br>
                <p>Already have an account?<a href="./login.html">Login</a></p>
            </div>
        </form>
    </div>
